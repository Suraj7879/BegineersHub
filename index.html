        <div class="container_body">
            <h1>Get started</h1>
            <div class="flex">

                        type="text"
                        id="search"
                        placeholder="What you have decided to learn"
                        list="skills"
                    />
                    <datalist id="skills">
                      <option value="Basic Computer Science"/>
                      <option value="Web Development"/>
                      <option value="Data Structures and Algorithms(DSA)" />
                      <option value="Data Science" />
                      <option value="Machine Learning"/>
                      <option value="Blockchain" />
                      <option value="Web3.0" />
                      <option value="How to start a startup" />
                      <option value="MBA"/>
                      <option value="Roadmap to become Software Engineer"/>
                      <option value="Roadmap to College Students"/>

                    </datalist>
                    <button id="search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="spac"></div>
            <div id="resources"></div>   
        <script src="script.js"></script>
